<html>
<head>
  <title>Registration Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="registration.css">
</head>

<body>

<h2>Registration Page</h2>

<form action="success.html">
<table>

<tr>
  <td>Name:</td>
  <td><input type="text"></td>
</tr>

<tr>
  <td>Password:</td>
  <td><input type="password"></td>
</tr>

<tr>
  <td>Email ID:</td>
  <td><input type="text"></td>
</tr>

<tr>
  <td>Phone Number:</td>
  <td><input type="text"></td>
</tr>

<tr>
  <td>Sex:</td>
  <td>
    <input type="radio" name="sex"> Male
    <input type="radio" name="sex"> Female
  </td>
</tr>

<tr>
  <td>DOB:</td>
  <td>
    <select>
      <option>DAY</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>

    <select>
      <option>MONTH</option>
      <option>JAN</option>
      <option>FEB</option>
      <option>MAR</option>
      <option>APR</option>
    </select>

    <select>
      <option>YEAR</option>
      <option>1991</option>
      <option>1990</option>
      <option>1989</option>
      <option>1988</option>
    </select>
  </td>
</tr>

<tr>
  <td>Languages Known:</td>
  <td>
    <input type="checkbox"> English
    <input type="checkbox"> Telugu
    <input type="checkbox"> Hindi
    <input type="checkbox"> Tamil
  </td>
</tr>

<tr>
  <td>Address:</td>
  <td><textarea rows="4"></textarea></td>
</tr>

<tr>
  <td colspan="2" style="text-align:center;">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </td>
</tr>

</table>
</form>

<section>
  <a href="Login.html">If you are already registered? Login here</a>
</section>

</body>
</html>
